<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Split Flap Config</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="custom-text-script.js"></script>
    <style>
        .switch-container {
            display: flex;
            align-items: center;
            gap: 10px;
            margin: 10px 0;
        }

        .switch {
            position: relative;
            display: inline-block;
            width: 50px;
            height: 24px;
        }

        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            border-radius: 24px;
            transition: .4s;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 18px;
            width: 18px;
            left: 4px;
            bottom: 3px;
            background-color: white;
            border-radius: 50%;
            transition: .4s;
        }

        input:checked + .slider {
            background-color: #4CAF50;
        }

        input:checked + .slider:before {
            transform: translateX(26px);
        }

        .tag-container {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            padding: 10px;
            border: 2px solid #4CAF50;
            border-radius: 8px;
            min-height: 50px;
            align-items: center;
        }

        .tag {
            background-color: #4CAF50;
            color: white;
            padding: 5px 10px;
            border-radius: 15px;
            display: flex;
            align-items: center; 
            gap: 5px;
            font-size: 16px;
            height: 50px;
        }
        
        .tag button {
            background: none;
            border: none;
            color: white;
            font-weight: bold;
            cursor: pointer;
            padding: 3px;
            align-self: center;
        }

        .hidden {
            display: none;
        }

        .input-container {
            display: flex;
            gap: 10px;
            align-items: center;
            margin-top: 10px;
        }

        #delay-container {
            margin-top: 10px;
        }

        .addButton {
            display: flex;
            align-items: center; 
            margin-top: 15px;
            width: 40%;
            padding: 12px;
            font-size: 1em;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

    </style>
</head>
<body>
    <div class="container">
        <h1>Split Flap Config</h1>

        <div class="switch-container">
            <label id="toggle-label">Single Word</label>
            <label class="switch">
                <input type="checkbox" id="word-toggle" onchange="toggleMode()">
                <span class="slider"></span>
            </label>
        </div>

        <div id="single-word-container">
            <label>Custom Text:</label>
            <input type="text" id="custom-text" placeholder="Enter a single word">
        </div>

        <div class="switch-container">
            <label id="toggle-label">Centre Text</label>
            <label class="switch">
                <input type="checkbox" id="centre-toggle">
                <span class="slider"></span>
            </label>
        </div>

        <div id="multi-word-container" class="hidden">
            <label>Word List:</label>
            <div class="tag-container" id="tag-container"></div>

            <div class="input-container">
                <input type="text" id="word-input" placeholder="Type a word">
                <button class="addButton" onclick="addWord()">Add</button>
            </div>

            <div id="delay-container">
                <label>Pause Between Words (seconds):</label>
                <input type="number" id="delay" min="1" placeholder="Enter delay">
            </div>
        </div>

        <button class="submitButton" id="sendBtn" onclick="sendData()">Update Display</button>

        <p class="footer">Morgan Manly 2025</p>
    </div>

    <script>
        let words = [];

        function toggleMode() {
            const toggle = document.getElementById("word-toggle");
            const singleContainer = document.getElementById("single-word-container");
            const multiContainer = document.getElementById("multi-word-container");
            const label = document.getElementById("toggle-label");

            if (toggle.checked) {
                label.textContent = "Multiple Words";
                singleContainer.classList.add("hidden");
                multiContainer.classList.remove("hidden");
            } else {
                label.textContent = "Single Word";
                singleContainer.classList.remove("hidden");
                multiContainer.classList.add("hidden");
            }
        }

        function addWord() {
            const wordInput = document.getElementById("word-input");
            if (wordInput.value.trim() !== "") {
                words.push(wordInput.value.trim());
                wordInput.value = "";
                updateTags();
            }
        }

        function removeWord(index) {
            words.splice(index, 1);
            updateTags();
        }

        function updateTags() {
            const tagContainer = document.getElementById("tag-container");
            tagContainer.innerHTML = ""; 

            words.forEach((word, index) => {
                let tag = document.createElement("span");
                tag.classList.add("tag");
                tag.innerHTML = `${word} <button onclick="removeWord(${index})">Ã—</button>`;
                tagContainer.appendChild(tag);
            });
        }


    </script>
</body>
</html>
