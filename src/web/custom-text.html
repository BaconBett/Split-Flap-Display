<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="data:," />
    <title x-text="header"></title>
    <style>[x-cloak] { display: none !important; }</style>
    <link rel="stylesheet" href="index.css">
    <script defer src="index.js" type="module"></script>
</head>
<body x-data="page('Text')" class="flex flex-col items-center justify-center min-h-screen bg-gray-900 text-gray-100">
    <div x-data="custom_text" class="flex flex-col items-center justify-center bg-gray-800 p-6 m-6 rounded-lg shadow-lg max-w-md w-11/12 text-center">
        <div class="flex items-center w-full mb-6">
            <a href="index.html" class="text-blue-400 hover:no-underline flex items-center">&lt;</a>
            <h1 class="text-2xl font-bold mx-auto" x-text="header"></h1>
        </div>

        <div class="flex items-center gap-4 mb-4">
            <label class="text-lg font-medium" x-text="singleMode ? 'Single Word' : 'Multiple Words'"></label>
            <label class="relative inline-block w-12 h-6">
                <input type="checkbox" x-model="singleMode" class="hidden">
                <span class="absolute inset-0 bg-gray-600 rounded-full cursor-pointer transition duration-300"></span>
                <span class="absolute left-1 top-1 w-4 h-4 bg-gray-300 cursor-pointer rounded-full transition-transform duration-300"
                      :class="singleMode ? 'translate-x-0' : 'translate-x-6'"></span>
            </label>
        </div>

        <div class="w-full" x-show="singleMode" x-cloak>
            <label class="block text-left text-lg">Custom Text:</label>
            <input type="text" x-model="singleWord" placeholder="Enter a single word"
                   class="w-full p-3 mt-2 text-lg border border-gray-600 rounded-md text-center bg-gray-700 text-white">
        </div>

        <div class="w-full mt-6" x-show="! singleMode" x-cloak>
            <label class="block text-left text-lg">Word List:</label>
            <div class="flex flex-wrap gap-2 p-3 border-2 border-green-500 rounded-lg min-h-[50px] items-center bg-gray-700">
                <template x-for="(word, index) in multiWords" :key="index">
                    <span class="flex items-center gap-2 px-3 py-1 bg-green-500 text-white rounded-full text-sm">
                        <span x-text="word"></span>
                        <button class="font-bold text-white hover:text-gray-200" x-on:click="removeWord(index)">Ã—</button>
                    </span>
                </template>
            </div>

            <div class="flex gap-4 items-center mt-4">
                <input class="flex-1 p-3 text-lg border border-gray-600 rounded-md bg-gray-700 text-white"
                    type="text" placeholder="Type a word" x-model="multiWord">
                <button class="p-3 text-lg font-semibold text-white bg-green-500 rounded-md hover:bg-green-700 transition-colors"
                    x-on:click="addWord">Add</button>
            </div>

            <div class="mt-4">
                <label class="block text-left text-lg">Pause Between Words (seconds):</label>
                <input class="w-full p-3 mt-2 text-lg border border-gray-600 rounded-md text-center bg-gray-700 text-white"
                    type="number" min="1" placeholder="Enter delay" x-model="delay">
            </div>
        </div>

        <div class="flex items-center gap-4 m-4">
            <label class="text-lg font-medium">Center Text</label>
            <label class="relative inline-block w-12 h-6">
                <input type="checkbox" x-model="centerText" class="hidden">
                <span class="absolute inset-0 bg-gray-600 rounded-full cursor-pointer transition duration-300"></span>
                <span class="absolute left-1 top-1 w-4 h-4 bg-gray-300 cursor-pointer rounded-full transition-transform duration-300"
                      :class="centerText ? 'translate-x-6 bg-green-500' : 'translate-x-0 bg-gray-300'"></span>
            </label>
        </div>

        <button class="w-full p-3 mt-6 text-lg font-semibold text-white bg-blue-500 rounded-md hover:bg-blue-700 transition-colors"
            x-on:click="sendData">Update Display</button>

        <div class="fixed top-4 left-1/2 transform -translate-x-1/2 p-4 text-white rounded-md transition duration-300"
            :class="{'bg-green-500': dialog.type === 'success', 'bg-red-500': dialog.type === 'error'}"
            x-show="dialog.show" x-text="dialog.message" x-cloak></div>
    </div>
    <script>
        document.addEventListener('alpine:init', () => {
            Alpine.data('custom_text', () => ({
                singleMode: true,
                singleWord: '',
                multiWord: '',
                multiWords: [],
                delay: 1,
                centerText: false,

                addWord() {
                    if (this.multiWord.trim() !== "") {
                        this.multiWords.push(this.multiWord.trim());
                    }
                    this.multiWord = '';
                },

                removeWord(index) {
                    this.multiWords.splice(index, 1);
                },

                sendData() {
                    if (this.delay < 1) {
                        return this.showDialog('Delay must be at least 1 second.', 'error');
                    }

                    if (this.singleMode && this.singleWord.trim() === "") {
                        return this.showDialog('Single word cannot be empty.', 'error');
                    }

                    if (! this.singleMode && this.multiWords.length === 0) {
                        return this.showDialog('Word list cannot be empty.', 'error');
                    }

                    fetch('/text', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            mode: this.singleMode ? 'single' : 'multiple',
                            words: this.singleMode ? [this.singleWord] : this.multiWords,
                            delay: this.delay,
                            center: this.centerText,
                        }),
                    })
                        .then(response => response.json())
                        .then(response => this.showDialog(response.message, response.type))
                        .catch(error => this.showDialog(error.message, 'error'));
                },
            }));
        });
    </script>
</body>
</html>
